<html>            
    <head>
        <title>My feedback form</title>
    </head>
    <body>
        <h1>My feedback form</h1>
        <form> 
            <ul>
                <li>
                    <label >Name:</label>
                     <input type="text">
                </li>
                <li>
                    <label>Email:</label>
                     <input type="text">
                </li>
                <li>
                    <label>Password:</label>
                     <input type="text">
                </li>
                <br>
                <li>
                    <label>Please check all the emotions that apply to you:</label>
                </li>
                <ul>
                    <li style="list-style: disc;">
                       Angry <input type="checkbox"> 
                    </li>
                    <li style="list-style: disc;">
                        Sad <input type="checkbox"> 
                     </li>
                     <li style="list-style: disc;">
                        Happy <input type="checkbox"> 
                     </li>
                     <li style="list-style: disc;">
                        Ambivalent <input type="checkbox"> 
                     </li>
                </ul>
                <li>
                    How statisfied were you with our service?
                </li>
                <ul>
                    <li style="list-style: disc;">
                       Very satisfied <input type="checkbox"> 
                    </li>
                    <li style="list-style: disc;">
                        Satisfied <input type="checkbox"> 
                     </li>
                     <li style="list-style: disc;">
                        Didn't care<input type="checkbox"> 
                     </li>
                     <li style="list-style: disc;">
                        Dissatisfied<input type="checkbox"> 
                     </li>
                     <li style="list-style: disc;">
                        Very dissatisfied <input type="checkbox">
                     </li>
                </ul>
                <li>
                    <label>Futher comments:</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </li>
                    <label>Bio photo:</label>
                    <input type="text">
                    <button type="button">choose</button>
                   <li> 
                       <label>Location visited:</label>
                     <select name="" id="">
                           <option value="">select location</option>
                     </select>
                   </li>
                
            </ul>
            <ul>
                <li>
                    <input type="submit">
                </li>
            </ul>
            
        </form>
    </body>
</html>
