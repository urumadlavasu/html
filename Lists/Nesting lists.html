<html>

        <title>Nesting lists</title>
    </head>
    <body>
        <h1>Nesting lists</h1>
      <dl>  <ol type="i">
            <li>item 1</li>
            <ul>
                <li>sub item 1</li>
                <li>sub item 2</li>
                <ol type="a">
                    <li> subitem 1</li>
                    <li>sub item 2</li>
                </ul>
            
            <li>item 2</li>
            <ol>
                <li>sub item 1</li>
                <ul>
                    <li>sub item 1</li>
                    <li>sub item 2</li>
                </ul>
                <li>sub item 2</li>
            </ol>
            <li>item 3</li>
        </ol>
     </dl>
    </body>
</html>
